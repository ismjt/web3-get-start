{{define "auth/signin.html"}}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Personal Blog | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/lib/font-awesome/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/static/lib/Ionicons/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/lib/AdminLTE/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/static/lib/iCheck/square/blue.css">
    <!-- jQuery Toast -->
    <link rel="stylesheet" href="/static/lib/jquery/jquery.toast.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Personal</b>blog</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        {{if not .message}}
        <p class="login-box-msg">Hi～ Please Sign in</p>
        {{else}}
        <p class="login-box-msg text-danger">{{.message}}</p>
        {{end}}

        <form id="loginForm" action="" method="post">
            <div class="form-group has-feedback">
                <input id="username" type="text" name="username" class="form-control" placeholder="Account" value="test1">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="password" type="password" name="password" class="form-control" placeholder="Password" value="Demo!123">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!--<a href="#">I forgot my password</a><br>-->
        <a href="/signup" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/static/lib/jquery/jquery.min.js"></script>
<!-- jQuery Form -->
<script src="/static/lib/jquery/jquery.form.min.js"></script>
<!-- jQuery Form -->
<script src="/static/lib/jquery/jquery.toast.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/lib/bootstrap/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/lib/iCheck/icheck.min.js"></script>
<script>

    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });

    $(function() {
        $("#loginForm").submit(function(e) {
            e.preventDefault(); // 阻止默认表单提交

            const payload = {
                username: $("#username").val(),
                password: $("#password").val()
            };

            $.ajax({
                url: "/signin",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(payload),
                dataType: "json",
                success: function({code, msg, payload}) {
                    if(code===200 && msg==="success"){
                        window.JWT_PAYLOAD = payload
                        $.toast({
                            text: "登录成功！",
                            position: "top-center",
                            hideAfter : 1500,
                        })
                        setTimeout(function() {
                            window.location.href = "/";
                        }, 500);
                    } else {
                        $.toast({
                            text: "登录失败："+msg,
                            position: "top-center",
                            hideAfter : 2000,
                        })
                    }

                },
                error: function(xhr) {
                    let errMsg = "登录异常";
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        errMsg = xhr.responseJSON.error;
                    }
                    alert(errMsg)
                }
            });
        });
    });
</script>
</body>
</html>
{{end}}
