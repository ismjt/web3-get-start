<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>发布文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
        }
        .card {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">发布新文章</h2>

    <div class="card p-4 shadow-sm">
        <form id="postForm" method="POST" action="/post_create">
            <input style="display: none" type="text" class="form-control" id="userId" name="userId" value="{{.UserID}}" required>
            <div class="mb-3">
                <label for="title" class="form-label">作者</label>
                <input disabled type="text" class="form-control" value="{{.User.Name}}">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">标题</label>
                <input type="text" class="form-control" id="title" name="title" required value="绝世心法">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">内容</label>
                <textarea class="form-control" id="content" name="content" rows="6" required>练练看...</textarea>
            </div>

            <button type="submit" class="btn btn-primary">发布</button>
        </form>
    </div>
</div>

</body>
</html>
