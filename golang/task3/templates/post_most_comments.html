<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>评论最多文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="card p-3 shadow-sm mb-3" style="backdrop-filter: blur(10px);">
    <h3>{{.Post.Title}}</h3>
    <p>{{.Post.Content}}</p>
    <small class="text-muted">更新时间: {{.Post.UpdatedAt.Format "2006-01-02 15:04:05"}}</small>
    <p class="mt-2"><strong>评论数量: {{len .Post.Comments}}</strong></p>

    {{if .Post.Comments}}
    <ul class="list-group mt-2">
        {{range .Post.Comments}}
        <li class="list-group-item">{{.Content}}
            <small class="text-muted">({{.UpdatedAt.Format "2006-01-02 15:04:05"}})</small>
        </li>
        {{end}}
    </ul>
    {{end}}
</div>

</body>
</html>
